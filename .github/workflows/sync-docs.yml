name: Sync Docs to Waretech Docs

on:
  push:
    branches:
      - main
      - master

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Checkout the Waretech Docs repository
        uses: actions/checkout@v4
        with:
          repository: werebear73/sipnav-client
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: waretech-docs
          ref: main

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Sync docs folder
        run: |
          mkdir -p waretech-docs/docs/public_software/sipnav-client
          rsync -av --delete docs/ waretech-docs/docs/public_software/sipnav-client

      - name: Commit changes
        working-directory: waretech-docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/public_software/sipnav-client
          git commit -m "Sync sipnav-client docs" || echo "No changes to commit"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: waretech-docs
          commit-message: "Update sipnav-client docs"
          title: "Sync sipnav-client docs"
          body: "This PR contains the latest changes from the sipnav-client repository."
          branch: "sync/sipnav-client-docs"
          base: "main"